{% extends 'base.html' %}
{% block grids %}
    <div class="w3-twothird">
        <ul class="w3-ul">
            <li><p>
                <span class="w3-tag w3-red">Valid ROM link for {{ device }} MUST CONTAIN </span>
                <span class="w3-tag w3-green">_{{ rom_name }}_</span>
            </p>
            </li>
            <li>
                <h4>
                    Latest stable rom:
                </h4>
                <a href="{{ download_link }}" target="_blank" rel="noopener noreferrer">{{ download_link }}</a>
            </li>
        </ul>
    </div>
    <div class="w3-third w3-center">

        <i class="fa fa-size fa-download w3-padding-64 w3-text-{{ color.first_grid_icon }}"></i>
    </div>
{% endblock %}
