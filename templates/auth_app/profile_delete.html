{% extends "base.html" %}
{% block grids %}
    <!-- First Grid -->
    <div class="w3-row-padding w3-padding-64 w3-container">
        <div class="w3-content">
            <div class="w3-twothird">
                <form class="form-horizontal" method="post"
                      action="{% url 'profile_delete' pk=request.user.id %}">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="w3-button w3-red w3-padding-large w3-large"
                                style="width: 100%; height: 100px">Delete Profile (this action is permanent!!!)
                        </button>
                    </div>
                </form>
            </div>
            <div class="w3-third w3-center">
                <a href="{% url 'profile_details' pk=request.user.id %}"><i class="fa fa-times w3-text-red"></i></a>
            </div>
        </div>
    </div>
{% endblock %}
