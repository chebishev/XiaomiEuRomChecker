{% extends 'base.html' %}
{% block grids %}
    <form method="post" action="{% url 'login' %}">
        <div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">

            {% csrf_token %}
            {{ form }}
            <button type="submit" class="w3-button w3-orange w3-padding-large w3-large w3-margin-top w3-center">Login</button>

        </div>
    </form>
{% endblock %}
