{% extends 'base.html' %}
{% block grids %}
 <div class="w3-row-padding w3-padding-64 w3-container">
        <div class="w3-content">
            <div class="w3-twothird">
                <form class="form-horizontal" method="post"
                      action="{% url 'link_delete' user_id=request.user.id slug=link.slug %}">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="w3-button w3-red w3-padding-large w3-large"
                                style="width: 100%; height: 100px">Delete Link
                        </button>
                    </div>
                </form>
            </div>
            <div class="w3-third w3-center">
                <a href="{% url 'link_details' user_id=request.user.id slug=link.slug %}"><i class="fa fa-times w3-text-red"></i></a>
            </div>
        </div>
    </div>
{% endblock %}
